<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Petita Detalle Producto</title>
    <!-- css boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- css custom -->
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/e4646141a1.js" crossorigin="anonymous"></script>
</head>
<body class="detalle">
    <header class="header">
        <nav class="header__nav">
            <div class="header__nav__div--logo">
                <a href="/"><img src="/img/logopetita.jpg" alt="logo petita"></a>
            </div>
            <div class="header__nav__div--input">
                <input placeholder="Â¿Que buscas?" type="text">
                <button><i class="fa-solid fa-magnifying-glass"></i><a href=""></a></button>
            </div>
            <div class="header__nav__div--prorecope">
                <i class="fa-solid fa-store"></i><a href="">Productos</a>
            </div>
            <div class="header__nav__div--prorecope">
                <i class="fa-solid fa-pen-to-square"></i><a href="">recetas</a>
            </div>
            <div class="header__nav__div--prorecope">
                <i class="fa-solid fa-face-smile"></i><a href="">conoceme</a>
            </div>
            <div class="header__nav__div--prorecope">
                <i class="fa-solid fa-truck-fast"></i><a href="">pedidos</a>
            </div>
        </nav>
    </header>
    <main class="detalle__main">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-8 mx-auto ml-5">
                <div class="card mb-3">
                    <div class="row g-0">
                      <div class="col-12 col-md-5">
                        <div class="d-flex flex-column gap-1">
                            <img id="main-image" src="/img/products/plato3.jpg" class="img-fluid rounded-top" alt="...">
                            <div class="d-flex flex-lg-column justify-content-between">
                                <img src="/img/products/plato1.jpg" width="33%" alt="" onclick="document.getElementById('main-image').setAttribute('src','/img/products/plato1.jpg')">
                                <img src="/img/products/plato3.jpg" width="33%" alt="" onclick="document.getElementById('main-image').setAttribute('src','/img/products/plato3.jpg')">
                                <img src="/img/products/plato4.jpg" width="33%" alt="" onclick="document.getElementById('main-image').setAttribute('src','/img/products/plato4.jpg')">  
                            </div>           
                        </div>            
                      </div>
                      <div class="col-12 col-md-7">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                          <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </main>
</body>
</html>
